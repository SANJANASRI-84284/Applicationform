<html>

<head>
    <title>Form Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="detail">
                <h2>Student Login form</h2>
                <form class="form-control">
                    <input type="text" name="text" placeholder="Username" class="form1">
                    <input type="password" name="password" placeholder="password" class="form1">
                </form>
            </div>
            <h3>choose gender</h3>
            <div class="choose-button">
                <form class="form-control">
                    <input type="radio" name="radio" class="gender">Male
                    <input type="radio" name="radio" class="gender">Female
                </form>
            </div>
            <h3>Area of Interest (Choose all that apply)</h3>
            <div class="multiple-choice">
                <form class="form-control">
                    <input type="checkbox" name="checkbox">Java
                    <input type="checkbox" name="checkbox">Java script
                    <input type="checkbox" name="checkbox">HTML
                    <input type="checkbox" name="checkbox">css
                    <input type="checkbox" name="checkbox">python
                </form>
            </div>
            <h3>Choose your college</h3>
            <select class="choose">
								<option value="K.S.R College of Technology">K.S.R College of Technology</option>
								<option value="K.S.R College of Engineering">K.S.R College of Engineering</option>
								<option value="K.S.R Institute of engineering and technology">K.S.R Institute of engineering and technology</option>
				</select>
            <h3>Please enter your extra curicular skills</h3>
            <div class="message">
                <textarea rows="20" cols="50" name="messagebody"></textarea>
                <input type="submit" name="submit" value="send">
            </div>
            <div class="web-info">
                <h3>see this website for more information</h3>
                <a href="http://www.ksrce.ac.in">click here</a>
            </div>

        </div>
    </div>
</body>

</html>
